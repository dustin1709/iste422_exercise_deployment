plugins {
	id 'java'
	id 'application'
}

ext {
	javaMainClass = 'RunEdgeConvert'
}

application{
	mainClassName = javaMainClass
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'junit:junit:4.12'
	implementation 'org.hamcrest:hamcrest-core:1.3'
	// implementation 'org.apache.logging.log4j:log4j-api:2.12.4'
    // implementation 'org.apache.logging.log4j:log4j-core:2.12.4'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api',  version: '2.12.4'
  	runtimeOnly    group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.4'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'RunEdgeConvert'
        )
    }
	baseName = 'EdgeConvert'
}